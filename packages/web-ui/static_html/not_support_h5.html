<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网易外贸通</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .wrapper {
        display: flex;
        padding: 30px;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .content {
        text-align: center;
      }

      .img {
        width: 230px;
      }

      .text {
        font-size: 18px;
        padding: 30px 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img class="img" src="./assets/mobileTip.png" alt="" />
        <div class="text">网易外贸通暂不支持移动端，请前往电脑端使用</div>
      </div>
    </div>
  </body>
</html>
